# Redis configuration for QuantiCity Capital
port 6379
bind 127.0.0.1
protected-mode yes
timeout 0
tcp-keepalive 300

# Persistence
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 4gb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /Users/michaelmerrick/QuantiCityCapital/logs/redis.log