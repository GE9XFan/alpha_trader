# Redis Configuration for AlphaTrader Pro
# Optimized for real-time trading system

# Memory Management
maxmemory 4gb
maxmemory-policy volatile-lru

# Persistence - AOF for positions/orders
appendonly yes
appendfilename "alphatrader.aof"
appendfsync everysec

# RDB snapshots for backup
save 900 1
save 300 10
save 60 10000

# Don't stop writes on RDB save errors (development setting)
stop-writes-on-bgsave-error no

# Data directory
dir /Users/michaelmerrick/AlphaTraderPro/data/redis

# Network
bind 127.0.0.1
port 6379
protected-mode yes

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile /Users/michaelmerrick/AlphaTraderPro/logs/redis.log

# Database count (we only need 1)
databases 1